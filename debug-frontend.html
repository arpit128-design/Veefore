<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeeFore Debug Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #0B1426;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>VeeFore Debug Test</h1>
    <p>This is a basic HTML test page to verify the server is working.</p>
    <script>
      console.log('Debug page loaded successfully');
      // Test if we can reach the API
      fetch('/api/health')
        .then(response => response.json())
        .then(data => {
          console.log('API Health Check:', data);
          document.body.innerHTML += '<p>✓ API Connection: Success</p>';
        })
        .catch(error => {
          console.error('API Health Check Failed:', error);
          document.body.innerHTML += '<p>✗ API Connection: Failed</p>';
        });
    </script>
  </body>
</html>
